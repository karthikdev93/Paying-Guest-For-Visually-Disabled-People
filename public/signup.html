<!DOCTYPE html>
<html>
<head>
<title> Signup Form</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
<link rel="stylesheet" type="text/css" href="css/style1.css">
    
</head>
<body>
  
  <br>
  <br>
  <br>
  <div class="container" >
    <div class="row">
    <div class="col-md-3">
          
    </div>
        
    <div class="col-md-5 main">
          
      <form action="/signup" method="post">
          
      <h1> Register as User </h1>
              
      <input class="box" type="text" name="name" id="name"
      placeholder="Name" required /><br>
              
      <input class="box" type="email" name="email" id="email"
      placeholder="E-Mail " required /><br>

      <input type="text" class="box" id="phno" name="phno" 
      placeholder="Mobile" required /><br>
              
      <input class="box" type="password" name="password"
      id="password" placeholder="Password " required/><br>
              
      <br>
      <input type="submit" id="submitDetails"
      name="submitDetails" value="Submit" /><br>
          
      </form>
          
    </div>
        
        
    <div class="col-md-4">
    </div>
        
  </div>
  </div>
</body>
</html>
